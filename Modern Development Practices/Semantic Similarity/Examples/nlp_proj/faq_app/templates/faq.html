<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }

        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        #question {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        #ask-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        #ask-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ask a Question</h1>
        <form id="question-form" action="{% url 'faq_app:ask_question' %}" method="post">
            {% csrf_token %}
            <input type="text" id="question" name="question" placeholder="Type your question here" autocomplete="off">
            <button type="submit" id="ask-button">Ask</button>
        </form>
    </div>
</body>
</html>
