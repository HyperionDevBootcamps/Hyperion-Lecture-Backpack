{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/login_style.css' %}">

</head>
<body>

<div class="container mt-5">
    <div class="login-form">
        <h2>Register</h2>
        <form action="{% url 'sport_app:register_user' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" name="password_conf" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Register</button>
            <a href="{% url 'sport_app:login' %}" class="btn btn-primary">Login</a>
        </form>
    </div>
</div>

</body>
</html>
