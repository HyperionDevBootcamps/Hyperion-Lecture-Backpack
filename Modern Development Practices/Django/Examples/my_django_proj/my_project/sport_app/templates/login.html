{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/login_style.css' %}">

</head>
<body>

<div class="container mt-5">
    <div class="login-form">
        <h2>Login</h2>
        <form action="{% url 'sport_app:login_user' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
    </div>
</div>
<div class="container mt-5">
    <div class="login-form">
        <form action="{% url 'sport_app:register' %}">
            Don't have an account?
            <button type="submit" class="btn btn-primary btn-login">Register</button>
        </form>
    </div>
</div>


</body>
</html>
